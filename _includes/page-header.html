{% if page.header %}
<section class="page-header" style="background-color: rgba(0, 0, 0, 0.33); background-image: url({{ page.header[0] }}); background-blend-mode: darken; background-size: cover; background-position: 50% {{ page.header[1] }}%;">
{% else %}
<section class="page-header">
{% endif %}

  <a href="mailto:william@watkins.fr" class="btn" style="margin-left: 0rem; margin-bottom: 0rem;">E-mail</a>
  
  <div class="icons-home">
