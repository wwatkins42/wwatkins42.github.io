---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Projects</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><code class="highlight-rouge" style="background-color: #90c3d4;">{{ post.date | date_to_string }}</code> &rsaquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
