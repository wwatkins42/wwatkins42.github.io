---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Projects</h1>
  <ul class="posts">
    {% for post in site.posts %}
<!--       <li><code class="highlight-rouge">{{ post.date | date_to_string }}</code><code class="highlight-rouge" style="background-color: #FFFC5E;">{{ post.categories }}</code> &rsaquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li> -->
      <li><code class="highlight-rouge">{{ post.date | date_to_string }}</code><div class="{{ post.categories }}">{{ post.categories }}</div> &rsaquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
