---
layout: default
title: {{ site.name }}
---

<div id="home">
<!--   <h1>Blog Posts</h1> -->
  <ul class="posts">
    {% for post in site.posts %}
      <li><code class="highlight-rouge">{{ post.date | date_to_string }}</code> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
